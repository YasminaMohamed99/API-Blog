{% extends 'base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
</head>
<body>
    {% block title_block %}
    {% endblock %}
    {% block main_block %}
        <h2>{{ profile.user.username }}'s Profile</h2>
        <p>Bio: {{ profile.bio }}</p>
        {% if profile.profile_picture %}
            <img src="{{ profile.profile_picture.url }}" alt="Profile Picture">
        {% endif %}
        <a href="{% url 'edit_profile' %}">Edit Profile</a>
    {% endblock %}

</body>
</html>
